<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">    
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
              <img src="./images/avatar.png" class="meu-icon" onclick="togglemenu()" />
            <h3>Simo Edwin</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" class="meu-icon" onclick="togglemenu()" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" class="meu-icon" onclick="togglemenu()" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" class="meu-icon" onclick="togglemenu()" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" class="meu-icon" onclick="togglemenu()" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./images/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="" />
              <div class="card-info">
                <h2>Sackboy A Great Advanture</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="" />
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <script>
      var links = document.getElementbyId("links"); //couldnt get it to work
      links.style.maxHeight = "0px";

      function togglemenu(){

        if(links.style.maxHeight =="0px")
        {
          links.stle.maxHeight = "130px";
        }
        else{
          links.style.maxHeight = "0px";
        }
      }
      

    </script>
  </body>
</html>
